<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Select</title>
    <link rel="stylesheet" href="courseSele.css">
</head>
<body>
    <h1>Class Selection Page</h1>

    <div class="container">
        <div>
            <div class="list-title"></div>
                <ul id="avail_course" class="course-list">
                    <li class="no-style">
                        <strong>Avaiable Courses</strong>
                    </li>
                </ul>
        </div>

         <div>
            <div class="list-title"></div>
            <ul id="select_course" class="course-list">
                <li class="no-style">
                    <strong>Selected Courses</strong>
                </li>
            </ul>
         </div>
    </div>

    <div class="controls">
       <button id="add_btn">Select</button>
       <p>Total Score: <span id="total_score">0</span></p>
    </div>
    


    <script src = "./couseSele.js"></script>
</body>
</html>
